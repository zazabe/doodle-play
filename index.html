<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
		<title>Doodle Play</title>
	
		<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="js/vendor/bootstrap/css/bootstrap.css" type="text/css" media="screen" />
		
   
	    <script type="text/javascript" charset="utf-8" src="js/loader.js"></script>
	</head>
	<body>
	
		
		<div id="Stage" class="doodleplay"></div>

		<a class="btn settings" href="#">Settings</a>
	

		<script id="modal" type="mustache/template">
			<div class="modal" id="settings">
				<div class="modal-header">
 					    <div class="btn-group" data-toggle="buttons-radio">
                          <button class="btn list active">list</button>
                          <button class="btn edit">edit</button>
                        </div>
						<h3>PlayGround</h3>
					</div>

 				<div class="modal-body">
				    
				    <div id="list" class="views">
				        {{&list}}
                    </div>
				    
				    <div id="edit" class="views hidden">
    					<form class="form-horizontal">
    						<fieldset>
    							{{&select}}
    							
    							{{&panels}}
    						</fieldset>
    					</form>
					</div>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn btn-primary apply">Save</a>
					<a href="#" class="btn close">Close</a>
				</div>
			</div>
		</script>
		
		<script id="list" type="mustache/template">
          <table class="table table-condensed">
            <thead>
              <tr>
                <th>#</th>
                <th style="width:330px;">Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {{#scenes}}
              <tr>
                <td>{{shortid}}...</td>
                <td>{{name}}</td>
                <td>
                    <a class="play" id="{{id}}" href="#">play</a>
                    <a class="edition" id="{{id}}" href="#">edit</a>
                    <a class="delete" id="{{id}}" href="#">del</a>
                </td>
              </tr>
              {{/scenes}}          
            </tbody>
          </table>
        </script>
        
        
		<script id="panel" type="mustache/template">
			<div id="{{name}}" class="panels {{status}}">{{&fields}}</div>
		</script>
		
		
		<script id="doodleFields" type="mustache/template">
			<div class="control-group">
				<label for="text" class="control-label">{{label}}</label>
				<div class="controls">
					{{&select}}
					<div>
					{{&fields}}
					</div>
					<div class="preview"></div>

				</div>
			</div>
		</script>
		
		<script id="doodleField" type="mustache/template">
			<label for="text" class="part-label">{{label}}</label>
			<div id="{{id}}" class="doodle-fields">
					{{&field}}
			</div>
            
		</script>
		
		<script id="doodleSelect" type="mustache/template">
			<select id="{{id}}" class="span{{level}}">
				{{#options}}
				<option value="{{value}}">{{name}}</option>
				{{/options}}
			</select>
			<a href="#" class="decrease">-</a>
			<span incr="{{incr}}" class="index">0</span>
			<a href="#" class="increase">+</a>
			
		</script>
		
		
		<script id="field" type="mustache/template">
			<div class="control-group">
				<label for="text" class="control-label">{{label}}</label>
				<div class="controls">
					{{&field}}
				</div>
			</div>
		</script>
		
		
		<script id="inputtext" type="mustache/template">
			<input type="text" value="{{options}}" id="{{id}}" class="span{{level}}" />
		</script>
		
		
		<script id="select" type="mustache/template">
			<select id="{{id}}" class="span{{level}}">
				{{#options}}
				<option value="{{value}}">{{name}}</option>
				{{/options}}
			</select>
		</script>


		
		
		
        
	</body>
</html>
